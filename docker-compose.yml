services:
  mongo:
    image: mongo
    restart: always
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
    depends_on:
      - mongo

  graphql:
    image: graphql
    build:
      context: packages/graphql
      dockerfile: ./Dockerfile
    command: pnpm run dev
    restart: always
    volumes:
      - ./packages/graphql/src:/usr/src/app/src
    ports:
      - 3001:3001
    environment:
      PORT: 3001
      MONGO_DB_URL: mongodb://neoplasm:peepee@mongo/neoplasm?ssl=false
    depends_on:
      - mongo

  web:
    image: web
    build:
      context: packages/web
      dockerfile: ./Dockerfile
    command: pnpm run dev
    restart: always
    volumes:
      - ./packages/web/src:/usr/src/app/src

    ports:
      - 3000:3000
      - 10000:10000
    depends_on:
      - graphql
